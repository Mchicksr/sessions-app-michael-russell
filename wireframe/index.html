<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/wireframe/index.css">
    <script src="https://kit.fontawesome.com/4aa3e89ed3.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <div class="stage-container">
            <div class="sidebar">
                <header class="chat-toggle-container">
                    <button class="chat">Chat</button>
                    <button class="participants">Participants</button>
                    <button class="settings"><i class="fas fa-cog"></i></button>
                    <button class="link"><i class="fas fa-unlink"></i></button>
                    <button class="info"><i class="fas fa-info-circle"></i></button>
                </header>
                <section class="chat-container"></section>
                <input type="text" class="chat-message" placeholder="Chat">
            </div>
            <div class="stage">
                <div class="name-label-container">
                    <div class="student-name">Student name</div>
                    <div class="mute-bar"></div>
                    <div class="icons">
                        <div class="audio-indicator"><i class="fas fa-volume-up"></i></div>
                        <div class="search"><i class="fas fa-search"></i></div>
                    </div>
                </div>
                <div class="avatar"><img class="pic" src="" alt="avatar"></div>
                <div class="personal-screen">
                    <div class="mute-bar2"></div>
                    <div class="image"></div>
                </div>
            </div>
        </div>
        <div class="toolbar">
            <div class="left-button-container">
                <button id="icon-button" class="chat-toggle" type="toggle"><i class="far fa-comments"></i></button>
                <button id="icon-button" class="thumb-up"><i class="far fa-thumbs-up"></i></button>
                <button id="icon-button" class="thumb-down"><i class="far fa-thumbs-down"></i></button>
                <button id="icon-button" class="raise-hand"><i class="far fa-hand-paper"></i></button>
                <button id="icon-button" class="clap-hand"><i class="far fa-hand-paper"></i></button>
            </div>
            <div class="right-button-container">
                <button id="icon-button" class="camera"><i class="fas fa-video"></i></button>
                <button id="icon-button" class="audio"><i class="fas fa-volume-up"></i></button>
                <button id="icon-button" class="screen-share"><i class="fas fa-desktop"></i></button>
                <button class="exit-stage">Leave Meeting</button>
            </div>
        </div>
    </main>
</body>

</html>
